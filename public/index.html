  <script type="text/javascript">
    function chargeWindow() {
      var ReWidth=window.innerWidth/1920;
      //var ReWidth=window.screen.width/1920;
      var Reheight=1080/(window.screen.height)*100;
      console.log(window.screen.width+":"+ReWidth);
      console.log(window.screen.height+":"+Reheight);
      var obj=document.body;
      obj.style.cssText='width:1920px !important;height:'+Reheight+'%'+' !important;transform: scale('
               +ReWidth+');-webkit-transform:scale('+ReWidth+');transform-origin: left top 0px;-webkit-transform-origin: left top 0px;';
      console.log(obj.style.cssText);				 
      /*obj.style.cssText='width:'+ReWidth+'%'+' !important;height:'+Reheight+'%'+' !important;transform-origin: left top 0px;-webkit-transform-origin: left top 0px;';	*/	 
    }
  
    //chargeWindow();
    window.onresize = function(){
      //chargeWindow();
    }	
  
     function isFullscreenForNoScroll() {
          var explorer = window.navigator.userAgent.toLowerCase();
          if(explorer.indexOf('chrome')>0){//webkit
              if (document.body.scrollHeight === window.screen.height && document.body.scrollWidth === window.screen.width) {
                  alert("全屏");
              } else {
                  alert("不全屏");
              }
          }else{//IE 9+  fireFox
              if (window.outerHeight === window.screen.height && window.outerWidth === window.screen.width) {
                  alert("全屏");
              } else {
                  alert("不全屏");
              }
          }
      }
  
  </script>
